<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Text Generation Chatbot</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .bg-primary {
            background-color: #1b1b1b;
            color: #fff;
        }
        .border-primary {
            border-color: #eee;
        }
        .bg-primary-dark {
            background-color: #2c2c2c;
            color: #eee;
        }
    </style>
</head>
<body class="bg-primary dark:bg-primary-dark h-screen flex items-center justify-center">
    <div class="bg-white shadow-md rounded-lg p-8 w-full max-w-screen-lg dark:bg-gray-700">
        <div class="flex flex-row justify-between items-center mb-6">
            <h1 class="text-4xl font-bold text-center text-primary dark:text-white">AI Text Generation Chatbot</h1>
            <div>
                <input type="checkbox" id="dark-mode" hidden />
                <label for="dark-mode" class="font-bold text-white dark:text-black">Dark Mode</label>
            </div>
        </div>
        <div id="chat" class="overflow-y-auto h-80 mb-6 p-6 border border-primary rounded-lg dark:bg-gray-800">
            <!-- Chat messages will be inserted here -->
        </div>
        <form id="chat-form" class="flex">
            <input id="message" type="text" class="flex-1 rounded-l-md border border-gray-300 py-3 px-6 mr-2 text-lg focus:outline-none" placeholder="Type your message...">
            <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-r-md dark:bg-gray-600 dark:text-white dark:hover:bg-gray-500">Send</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
